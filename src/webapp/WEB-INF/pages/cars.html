<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>table th, table td {padding: 10px;}</style>
</head>
<body>
<h1>Car List</h1>

<table border="1">
    <thead>
    <tr>
        <th>BRAND</th>
        <th>COLOR</th>
        <th>NAME OF THE OWNER</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.brand}"></td>
        <td th:text="${car.color}"></td>
        <td th:text="${car.ownerName}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
